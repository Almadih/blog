ion\"\u003E\u003Ca href=\"#installation\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EInstallation\u003C\u002Fh4\u003E\n\u003Cp\u003E\u003Ccode class=\"language-inline-text\"\u003Enpm i -g bulk-rename-node\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Ch4 id=\"usage\"\u003E\u003Ca href=\"#usage\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EUsage\u003C\u002Fh4\u003E\n\u003Cp\u003E\u003Ccode class=\"language-inline-text\"\u003Ebulk-rename --help\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Ch4 id=\"output\"\u003E\u003Ca href=\"#output\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Eoutput\u003C\u002Fh4\u003E\n\u003Cdiv class=\"gridsome-highlight\" data-language=\"text\"\u003E\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Ebulk-rename &lt;cmd\u003E [args]\n\nCommands:\n  bulk-rename list     List files in current directory\n  bulk-rename replace  Replace substring with another string\n  bulk-rename delete   Delete substring from filename\n  bulk-rename insert   Insert substring into filename\n\nOptions:\n  --version  Show version number                                       [boolean]\n  --ext      Extension of files to work on             [string] [default: \"all\"]\n  --help     Show help  \u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\n\u003Cp\u003Ecomments and pull request are welcomed\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FAlmadih\u002Fbulk-rename-node\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGithub Repository\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.2dc89ad5.js" defer></script><script src=
